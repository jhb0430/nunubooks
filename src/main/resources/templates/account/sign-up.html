				</div>
				<div class="d-flex"> <!-- 회원가입 대상 구분 --> <!--  div 안에 div 따로 줘서 하나하나 주는것도...  -->

					<button class="info-btn btn rounded-0">만 14세 미만 어린이 회원</button>

					<button class="info-btn btn rounded-0">해외 거주자</button>
					<!-- 
					<div class="info-btn">만 14세 미만 어린이 회원</div>
					<div class="info-btn">법인/ 단체 회원</div>

					 -->
				</div>
				
					
				<div class="d-flex border-top">
					<div class="border-right col-3 d-flex align-items-center justify-content-center font-weight-bold">
				 		약관동의
					</div>
					
					<div class="col-9">
					<textarea class="border-0 w-100" rows="10" > <!--  이용약관 -->
					
					</textarea>
					</div>
				</div>
				
				<div class="d-flex border-top">
					<div class="border-right col-3 d-flex align-items-center justify-content-center">
						<div class="font-weight-bold">
					 		기본 정보 입력 
						<div>
					 		<span class="text-primary">*</span> 필수항목
						</div>
						</div>
					</div>
					<div class="col-9 p-3">
					<table class="table table-borderless w-75">
						<tr>
							 <th>
							 이름
							 <span class="text-primary">*</span>
							 </th>
							<td>
								<input type="text" class="form-control w-50" id="nameInput">
							</td>
						</tr>
						<tr>
							 <th>
							 아이디
							 <span class="text-primary">*</span>
							 </th>
							<td>
								<div class="d-flex">
									<input type="text" class="form-control" id="idInput">
									<button type="button" class="btn btn-outline-secondary w-50 ml-2" id="dupBtn">중복 확인</button>
								</div>
								<div class="small text-danger d-none" id="dupText">중복된 아이디입니다</div>

							</td>
						</tr>
						<tr>
							 <th>

							 <span class="text-primary">*</span>

							<td class="d-flex align-items-center">
								<input type="text" class="form-control" id="emailInput">

								<input type="text" class="form-control d-none" id="fillEmail">
								<select class="form-control text-center" id="domainSel">
									<option selected value="1">직접입력</option>
	                                <option value="naver.com">naver.com</option>
	                                <option value="gmail.com">gmail.com</option>
	                                <option value="nate.com">nate.com</option>
	                                <option value="hanmail.net">hanmail.net</option>
	                                <option value="daum.net">daum.net</option>
								</select>

						<tr>

							<td>

							</td>
						</tr>
						<tr>
							 <th>
							 비밀번호 재입력
							 <span class="text-primary">*</span>
							 </th>
							<td>
								<input type="password" class="form-control" id="passwordConfirmInput">
								<div class="small text-danger d-none" id="notsamePw">비밀번호가 일치하지 않습니다</div>
							</td>
						</tr>
						<tr>
							 <th>
							 주소
							 <span class="text-primary">*</span>
							 </th>
							<td>
								<div class="d-flex">
								<input type="text" class="form-control w-25" id="postcode"> <!-- 다음 주소 api 활용 -->
								<button type="button" class="btn btn-outline-secondary w-25 ml-2" id="postCodeBtn">우편번호 찾기</button>
								</div>
								<input type="text" class="form-control mt-2 w-75" placeholder="주소" id="addr"> 
								<input type="text" class="form-control mt-2 w-75" placeholder="상세 주소 입력" id="detailAddr"> 
							</td>
						</tr>
						<tr>
							 <th>
							 휴대전화
							 <span class="text-primary">*</span>
							 </th>
							<td class="d-flex align-items-center justfiy-content-between">
								<input type="text" class="form-control" id="phoneInput1">
								<span> - </span>
								<input type="text" class="form-control" id="phoneInput2">
								<span> - </span>
								<input type="text" class="form-control" id="phoneInput3">
							</td>
						</tr>
					</table>
					
					</div>
				</div>
					<div class="d-flex align-items-center justify-content-around my-5">
						<button type="button" class="btn btn-danger col-3" id="prevBtn">이전화면</button>
						<button type="button" class="btn btn-primary col-3" id="signUpBtn">회원가입하기</button>

			</div> <!--  회원가입 전체 닫는 -->
			
			
		
		
		
		</section> <!--  section 닫는  -->
		

		




<!--  얘 집어넣는 방법  생각하기 -->

	<script layout:fragment="script">
	
	$(document).ready(function(){
	
		
		var isDuplicateCheck = false; // 중복체크를 안했다가 default인 상태. 중복확인 여부를 판단
		var isDuplicateId = true; // 중복검사를 했는데 중복일 때 
		
		
		
//		input 창에 입력을 하면 초기화 (중복확인 빠져나가기 방지)
		$("#idInput").on("input",function(){ 
			
			isDuplicateCheck = false;
			isDuplicateId = true;
			
			$("#availableText, #duplicateText").addClass("d-none");
		});
		
		$("#passwordConfirm").on("input",function(){ 
			
			alert("!!");
			$("#notsamePw").removeClass("d-none");
		});
		
		
		
		$("#dupBtn").on("click",function(){

			
			let userId = $("#idInput").val();
			
			$.ajax({
				type:"get"
				,url:"/user/duplicate-id"
				,data:{"userId":userId}
				,success:function(response){

					isDuplicateCheck = true; // 중복확인을 했다 
					
					
					if(response.isDuplicate) { // 중복이면
						$("#dupText").removeClass("d-none");
						$("#availableText").addClass("d-none");
						isDuplicateId =true;
					}else{
						$("#dupText").addClass("d-none");
						$("#availableText").removeClass("d-none");
						isDuplicateId = false;
					}
			}
			, error:function(){
				alert("중복확인 에러!!");
			}	
				
			});
			
		});
		
		
		
		
		$("#postCodeBtn").on("click",function(){

			
			new daum.Postcode({

	            oncomplete: function(data) {
	                // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

	                // 각 주소의 노출 규칙에 따라 주소를 조합한다.
	                // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
	                var addr = ''; // 주소 변수
	                var extraAddr = ''; // 참고항목 변수

	                //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
	                if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
	                    addr = data.roadAddress;
	                } else { // 사용자가 지번 주소를 선택했을 경우(J)
	                    addr = data.jibunAddress;
	                }

	                
	                // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
	                if(data.userSelectedType === 'R'){
	                    // 법정동명이 있을 경우 추가한다. (법정리는 제외)
	                    // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
	                    if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
	                        extraAddr += data.bname;
	                    }
	                    // 건물명이 있고, 공동주택일 경우 추가한다.
	                    if(data.buildingName !== '' && data.apartment === 'Y'){
	                        extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
	                    }
	                    // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
	                    if(extraAddr !== ''){
	                        extraAddr = ' (' + extraAddr + ')';
	                    } 
	                } else {
	                        document.getElementById("address").value = '';
	                }
	                    
	                    
	                // 우편번호와 주소 정보를 input 박스에 넣는다.
	                document.getElementById('postcode').value = data.zonecode;
	                document.getElementById("addr").value = addr;
	                document.getElementById("addr").value += extraAddr;
	                // 커서를 상세주소 필드로 이동한다.
	                document.getElementById("detailAddr").focus();
	            } 
			// 자바문법 위랑 통일 시키기 
	        
			
			
	        }).open();
			
		
		});
		
		
		 $("#domainSel").on("change",function(){
             // alert();
            let select= $(this).val();
            //alert(select);
             if(select == "1") {
                 $("#fillEmail").removeClass("d-none");      
                 $("#domainSel").addClass("d-none");
             }

         });

		
		$("#signUpBtn").on("click",function(){

			
			let name = $("#nameInput").val();
			let userId = $("#idInput").val();
			let emailId = $("#emailInput").val();
			let password = $("#passwordInput").val();
			let passwordConfirm = $("#passwordConfirmInput").val();
			
			let postcode = $("#postcode").val();
			let addr = $("#addr").val();
			let detailAddr = $("#detailAddr").val();

			
			let phoneNumber1 = $("#phoneInput1").val();
			let phoneNumber2 = $("#phoneInput2").val();
			let phoneNumber3 = $("#phoneInput3").val();
			
			let domain = "@" + $("#domainSel").val();
			
			let email = emailId + domain;
			let phoneNumber = phoneNumber1 + "-" + phoneNumber2 + "-" + phoneNumber3;
			let address = addr+ " " + detailAddr;
			
			 if (domain == "fillEmail") { 
                 domain = $("#fillEmail").val() ;
             }

			
			
			//alert(phoneNumber);
			
			if(name ==""){
				alert("이름을 입력해주세요");
				return;
			}
				
			if(userId ==""){
				alert("아이디를 입력해주세요");
				return;
			}
				
			if(email ==""){
				alert("이메일을 입력해주세요");
				return;
			}
				
			if(password ==""){
				alert("패스워드를 입력해주세요");
				return;
			}
				
			if(passwordConfirm != password){
				$("#notsamePw").removeClass("d-none");
				return;
			}
			
			if(phoneNumber1 == "" | phoneNumber2 == "" | phoneNumber3 == ""){
				alert("전화번호를 입력해주세요");
				return;
			}
			
			
			$.ajax({

			type:"post"
			,url:"/user/sign-up"
			,data:{"name":name,"userId":userId,"email":email,"password":password,"postcode":postcode,"address":address,"phoneNumber":phoneNumber}
			,success:function(response){
	
				if(response.result == "success"){
					location.href="/nunubooks/account/login";
				} else{
					alert("양식을 다시 확인해 주세요")
				}
			}
			,error:function(){
				alert("회원가입 오류!!! ")
				}
			
			});
			
			
			
			
			
		});
		
	
	});


</script>

</html>
