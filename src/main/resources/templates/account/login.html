<!DOCTYPE html>
<html lang="ko" 
    xmlns:th="http://www.thymeleaf.org" 
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     layout:decorate="~{layout/default}">
     

		<section layout:fragment="contents" class="d-flex justify-content-center">
		
			<div class="contents">
			
			
			<div class="input-box mb-4"> <!--  로그인 box 전체 div -->
			
				<div class="info-btn btn-lgn border border-dark border-bottom-0  d-flex align-items-center justify-content-center">
				회원 로그인
				</div>
				<div class="outline">
					<input type="text" class="form-control mt-3" placeholder="아이디">
					<input type="password" class="form-control mt-3" placeholder="비밀번호">
					<div class="mt-3 d-flex justify-content-between">
						<label><input type="checkbox" checked>아이디 저장</label>
						<label class="ml-3"><input type="checkbox" checked>로그인 상태 유지</label>
					</div>
					<button type="button" class="btn btn-primary w-100 mt-3">로그인</button>
					<div class="d-flex justify-content-between m-3">
						<div>
							<a href="#" class="text-dark mr-3">아이디 찾기</a>
							<a href="#" class="text-dark">비밀번호 찾기</a>
						</div>
					<div>
					<a href="#" class="text-dark mr-3">회원가입</a>
					</div>
					</div>
				</div>
				<div class="text-center outline h-50">
				간편 로그인창
				</div>
			</div>
		
		</div>
		
		
		</section>
		

		






<script layout:fragment="script"></script>

</html>
