<!DOCTYPE html>
<html lang="ko" 
    xmlns:th="http://www.thymeleaf.org" 
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     layout:decorate="~{layout/default}">
     

		<section layout:fragment="contents" class="contents">
			
		
		
				<div class="my-4" th:with="item =${book.item[0]}">
					<div class="border-bottom">
						<h3 class="font-weight-bold" th:text="${item.title}">책 제목</h3>
						<span th:text="${item.author}">김솨솨(지은이)</span>
						<span th:text="${item.publisher}">어쩌구출판</span>
						<span th:text="${item.pubDate}">2025-01-01</span>
						
					</div>
					
					<div class="d-flex"> <!--  커버, 가격정보 flex -->
						<div class="mt-3 mx-3 bg-info"><!-- 책 커버 이미지 -->
							<img alt="책 제목 표지" th:src="${item.cover}" class="book-image">
						</div>
						<div>
							<div class="d-flex align-items-center border-bottom"> <!--  가격정보 -->
								<h3 class="font-weight-bold mx-2" th:text="|${#numbers.formatInteger(item.priceSales, 3, 'COMMA')} 원|">13,500원</h3>
								<del><h6 th:text="|${#numbers.formatInteger(item.priceStandard, 3, 'COMMA')} 원|">18,000원</h6></del>
								<h5 class="menu-text font-weight-bold mx-2">(10%)</h5>
							</div>
							<div class="d-flex align-items-center border-bottom"> <!-- 적립 혜택 -->
								<h4 class="font-weight-bold mr-3">적립금</h4>
								<h6 class="menu-text mx-2" th:text="|(${#numbers.formatInteger(item.mileage, 3, 'COMMA')} point)|">720원</h6>
							</div>
							<div class="d-flex align-items-center border-bottom"> <!-- 적립 혜택 -->
								<h4 class="font-weight-bold mr-3">배송안내</h4>
								<div>
									<h6>도서 포함 15,000원 이상 무료배송</h6>
									<h6>지금 주문하면 내일 도착</h6>
									<h6>(대한민국 어쩌구 배달안될지동 기준) 지역변경</h6>
								</div>
							</div>
								<div class="my-3 border-bottom"> <!--  수량 -->
									<button type="button">-</button>
									<input type="text" placeholder="1" class="w-25">
									<button type="button">+</button>
								</div>
							
								<div class="my-3 border-bottom">
									<button type="button" class="btn btn-outline-dark">장바구니</button>
									<button type="button"  class="btn btn-outline-dark">바로구매</button>
								</div>	
						</div>
					</div>
					
					<div class="border"> <!--  책정보 -->
					
						<div>
							작가 소개
						</div>
						<div>
							출판사 소개
						</div>
						<div>
							목차
						</div>
						<div>
							어쩌구저쩌구 
						</div>
						<div>
						 	<h4>기본 정보</h4>
							<table class="table">
								<tr>
									<th> 
										isbn
									</th>
									<td th:text="${item.isbn13}"> 
										1234145
									</td>
								</tr>
								<tr>
									<th>
								 		쪽수
									</th>
									<td> 
										104쪽
									</td>
								</tr>
								<tr>
									<th>
								 		크기	
									</th>
									<td> 
										기타 규격
									</td>
								</tr>
								<tr>
									<th>
								 		제품구성		
									</th>
									<td> 
										단행본
									</td>
								</tr>
							</table>
						</div>
					</div>
					
					
				</div>
		</section>

<script layout:fragment="script"></script>

</html>
